<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/7411db11d8.js" crossorigin="anonymous"></script>
    {% block title %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-header">
            <div class="website-logo">
                <a href="/" class="website-name">2Degrees</a>
            </div>
            <div id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <ul id="nav-list">
            <li><a href="/companies/best/T">Companies</a></li>
            <li><a href="/sectors/best/T">Sectors</a></li>
            <li><a href="/countries/best/T">Countries</a></li>
            {% if g.user %}
            <li class="push-right"><a href="/mylist/best/T">My List</a></li>
            <li><a href="/logout">Log out</a></li>
            {% else %}
            <li class="push-right"><a href="/signup">Sign up</a></li>
            <li><a href="/login">Log in</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- SCRIPTS -->
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/follow.js"></script>

    {% block script %}{%endblock%}
</body>
</html>
