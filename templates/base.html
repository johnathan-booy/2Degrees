<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/7411db11d8.js" crossorigin="anonymous"></script>
    {% block title %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-header">
            <div class="website-logo">
                <a href="/" class="website-name">2Degrees</a>
            </div>
            <div id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <ul id="nav-list">
            <li class="nav-item"><a href="/companies/best/t">Companies</a></li>
            <li class="nav-item"><a href="/sectors/best/t">Sectors</a></li>
            <li class="nav-item"><a href="/countries/best/t">Countries</a></li>
        </ul>
    </nav>
    <div class="main container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- SCRIPTS -->
    <script src="/static/js/navbar.js"></script>

    {% block script %}{%endblock%}
</body>
</html>
